<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" href="/Style.css">
</head>
<body>
<h1>Airsoft events</h1>
<div class="topnav">
    <ul class="navbarUl">
        <a class="active" th:href="@{/}">Home</a>
        <a th:href="@{/createEvent}">Create Event</a>
        <a th:href="@{/api}">API</a>
        <a class="logout" th:text="${loggedInUser + ' Logout '}" th:href="@{/logout}"/>
    </ul>
</div>
<article class="allEvents">
    <article class="event" th:each="event:${events}">
        <div class="event-container">
            <a th:href="@{/event/{id}(id=${event.getId()})}"><h2 th:text="${event.getName()}"/></a>
            <p><strong>Date:</strong> <span th:text="${event.getDate()}"/></p>
            <p><strong>Location:</strong> <span th:text="${event.getLocation()}"/></p>
            <p><strong>Max Players:</strong> <span th:text="${event.getMaxPlayers()}"/></p>
            <p><strong>Price:</strong> <span th:text="${event.getPrice()}"/></p>
            <p><strong>Image Url:</strong> <span th:text="${event.getImageUrl()}"/></p>
            <p><strong>Category:</strong> <span th:text="${event.getCategory()}"/></p>
        </div>
    </article>

</article>
</body>
</html>
